<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/facebook.css" />
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <title>Facebook - login or sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center min-vh-100">
        <div class="col">
          <img
            src="../static/img/facebook.svg"
            alt="Facbook logo svg"
            srcset=""
          />
          <h4 class="text-center">
            Facebook helps you connect and share <br />
            with the people in your life.
          </h4>
        </div>
        <div class="col">
          <div class="card w-75 shadow">
            <div class="card-body">
              <input
                type="text"
                name="user"
                id=""
                placeholder="Email address or phone number"
                class="form-control"
              />
              <input
                type="password"
                name="pass"
                id=""
                placeholder="password"
                class="form-control"
              />
              <input
                type="button"
                value="Log in"
                class="btn btn-primary w-100"
              />
              <a href="/forgot-password" class="d-block mx-auto w-50"
                >Forgotten password?</a
              >
              <hr class="" />
              <input
                type="button"
                id="signup-btn"
                value="Create new account"
                class="btn btn-success w-50 d-flex mx-auto"
              />
            </div>
          </div>
          <p class="text-center w-75 mt-3">
            <a href="#" id="create-page"><b>Create a page</b></a> for celebrity,
            brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
